<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js" defer></script>
    <title>Age Calculator</title>
</head>
<body>
    <div class="main-content">
        <h1>Age Calculator</h1>
        <div class="input-area">
            <input type="text" name="userAge" id="userAge" placeholder="Your Age">
            <input type="text" name="futureYear" id="futureYear" placeholder="Enter a future year">
            <button type="button" id="goBtn">GO!</button>
            <button type="button" id="resetBtn">Reset</button>
            <p id="resultTxt">Result will appear here.</p>
        </div>
    </div>
</body>
</html>
